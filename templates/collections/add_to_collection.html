{% extends "base.html" %}

{% block title %}Add to Collection{% endblock %}

{% block content %}
<h1>Add "{{ product.name }}" to Collection</h1>
<form method="post" class="auth-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'products:detail' product.slug %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
