{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-form">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register</a></p>
</div>
{% endblock %}
