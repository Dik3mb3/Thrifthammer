<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" width="280" height="60" role="img" aria-label="ThriftHammer logo">
  <defs>
    <!-- Gold gradient for hammer head -->
    <linearGradient id="hammerGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#f0c060"/>
      <stop offset="50%"  stop-color="#c8922a"/>
      <stop offset="100%" stop-color="#8a5e10"/>
    </linearGradient>
    <!-- Red gradient for accent bar -->
    <linearGradient id="accentRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#9b2020"/>
      <stop offset="100%" stop-color="#c8922a"/>
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- ── Hammer icon (left side) ── -->
  <!-- Hammer handle -->
  <rect x="8" y="28" width="4" height="26" rx="1.5"
        fill="url(#hammerGold)" opacity="0.9"/>
  <!-- Hammer head horizontal bar -->
  <rect x="2" y="18" width="22" height="12" rx="2"
        fill="url(#hammerGold)" filter="url(#glow)"/>
  <!-- Hammer head face (front face darker) -->
  <rect x="2" y="18" width="6" height="12" rx="2"
        fill="#8a5e10" opacity="0.5"/>
  <!-- Hammer head notch (stylised T shape detail) -->
  <rect x="6" y="14" width="3" height="6" rx="1"
        fill="url(#hammerGold)" opacity="0.8"/>
  <!-- Red accent line across hammer head -->
  <rect x="2" y="23" width="22" height="2" rx="0"
        fill="url(#accentRed)" opacity="0.6"/>
  <!-- Small rivets on hammer face -->
  <circle cx="5" cy="22" r="1.2" fill="#f0c060" opacity="0.7"/>
  <circle cx="5" cy="27" r="1.2" fill="#f0c060" opacity="0.7"/>

  <!-- ── Wordmark ── -->
  <!-- THRIFT in Cinzel-style caps (rendered as SVG text) -->
  <text
    x="34" y="28"
    font-family="'Cinzel', 'Palatino Linotype', Georgia, serif"
    font-size="20"
    font-weight="900"
    letter-spacing="2"
    fill="#f0c060"
    filter="url(#glow)"
  >THRIFT</text>
  <!-- HAMMER in slightly larger text, shifted down, with red baseline -->
  <text
    x="34" y="50"
    font-family="'Cinzel', 'Palatino Linotype', Georgia, serif"
    font-size="22"
    font-weight="900"
    letter-spacing="3"
    fill="#e8e0d0"
  >HAMMER</text>

  <!-- ── Gold rule between words ── -->
  <rect x="34" y="31" width="110" height="1.5" rx="0.5"
        fill="url(#accentRed)" opacity="0.8"/>

</svg>
